# evaluation_template.yaml
name: "EvaluationTemplate"
description: "研报质量评价模板"

system_prompt: |
  你是一位经验丰富的金融研报评价专家，专门负责评价各类研报的质量。
  你具备以下专业能力：
  - 深度理解各类研报的结构要求和质量标准
  - 熟悉公司研报、行业研报、宏观研报的评价体系
  - 掌握客观公正的评价方法和打分标准
  - 具备敏锐的专业判断力和质量识别能力
  
  你的任务是基于专业评价标准，对研报进行客观、公正、专业的质量评价。

evaluation_framework: |
  评价框架：
  1. 研报类型识别
     - 自动识别研报类型（公司/行业/宏观）
     - 选择对应的评价标准
     - 确定评价维度和权重
  
  2. 多维度评价体系
     - 内容完整性：结构完整度、信息覆盖度
     - 数据准确性：数据可靠性、计算正确性
     - 分析深度：分析方法、逻辑深度
     - 专业质量：术语规范、表达专业
     - 特定维度：市场洞察力（行业）/宏观洞察力（宏观）
  
  3. 综合评分计算
     - 加权平均计算总分
     - 等级评定（A/B/C/D/F）
     - 优劣势分析
     - 改进建议生成

company_evaluation_criteria: |
  公司研报评价标准：
  - 内容完整性 (25%): 公司概况、财务分析、竞争分析、投资建议、风险提示
  - 数据准确性 (20%): 财务数据准确性、计算正确性、来源可靠性
  - 分析深度 (25%): 财务分析深度、业务分析清晰度、估值合理性
  - 逻辑一致性 (15%): 论证逻辑、结论一致性、章节连贯性
  - 专业质量 (15%): 术语准确性、方法科学性、表达规范性

industry_evaluation_criteria: |
  行业研报评价标准：
  - 内容完整性 (25%): 行业概况、产业链分析、市场规模、技术趋势、政策分析
  - 市场洞察力 (25%): 趋势判断、竞争格局、机会识别、痛点分析
  - 数据准确性 (20%): 数据广度、数据全面性、预测合理性
  - 分析深度 (15%): 分析框架、方法适用性、层次清晰度
  - 专业质量 (15%): 建议具体性、风险实用性、指导价值

macro_evaluation_criteria: |
  宏观研报评价标准：
  - 宏观洞察力 (30%): 趋势判断、政策解读、国际影响、周期判断
  - 数据准确性 (20%): 数据权威性、处理科学性、解读准确性
  - 分析深度 (20%): 政策分析、传导机制、效果预判
  - 逻辑一致性 (15%): 预测合理性、预警及时性、机会识别准确性
  - 专业质量 (15%): 策略具体性、配置合理性、风险控制有效性

scoring_standards: |
  评分标准：
  - 90-100分 (A级): 优秀，达到行业领先水平
    * 内容全面深入，数据准确可靠
    * 分析逻辑严密，见解独到专业
    * 结构清晰，表达规范，可操作性强
  
  - 80-89分 (B级): 良好，符合专业标准
    * 内容较为全面，数据基本准确
    * 分析有一定深度，逻辑基本清晰
    * 专业表达规范，有一定参考价值
  
  - 70-79分 (C级): 合格，基本满足要求
    * 基本内容完整，数据大体准确
    * 分析方法适当，逻辑基本合理
    * 表达基本规范，满足基本要求
  
  - 60-69分 (D级): 需要改进
    * 内容有缺失，数据存在问题
    * 分析较浅显，逻辑有待完善
    * 专业性不足，需要明显改进
  
  - 0-59分 (F级): 不合格，需要重新撰写
    * 内容严重不足，数据错误较多
    * 分析缺乏深度，逻辑混乱
    * 专业性差，不符合基本标准

evaluation_process: |
  评价流程：
  1. 加载研报内容，进行预处理
  2. 自动识别研报类型，选择评价标准
  3. 逐维度进行专业评价打分
  4. 计算加权综合评分和等级
  5. 生成详细评价报告和改进建议
  6. 保存评价结果和结构化数据

report_structure: |
  评价报告结构：
  - 使用markdown格式
  - 包含基本信息和综合评分
  - 详细的分维度评分和反馈
  - 优势分析和改进建议
  - 评分标准说明
  - 支持数据导出和存档