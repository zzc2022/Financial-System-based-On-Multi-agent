tools:
  # ========== 公司研报工具 ==========
  - name: get_competitor_listed_companies
    usage: 获取目标公司的已上市竞争对手列表。
    output_example: |
      [
        {"name": "百度", "code": "00001", "market": "HK"},
        {"name": "阿里巴巴", "code": "9988", "market": "HK"}
      ]
    extra: 这个函数必须第一个执行，且需要有10个结果。

  - name: get_all_financial_data
    usage: 获取目标公司及其竞争对手的年度财务报表。
    output_example: "[结构化数据列表，每个公司一个JSON对象]"

  - name: get_all_company_info
    usage: 获取公司简介（包括业务描述和背景信息）。
    output_example: |
      【公司信息开始】
      公司名称: 商汤科技
      商汤科技是一家人工智能软件公司，专注于计算机视觉和深度学习......
      【公司信息结束】

  - name: get_shareholder_analysis
    usage: 获取并分析公司股东结构，输出自然语言分析。
    output_example: "前五大股东持股比例为72.1%，机构投资者占比较高。"

  - name: search_industry_info
    usage: 搜索并汇总与行业地位、市场份额、业务模式等相关的互联网信息。
    output_example: "[结构化搜索结果，每个公司一个搜索结果列表]"

  - name: analyze_companies_in_directory
    usage: 分析指定目录下所有公司的财务数据，生成个体分析报告和图表。
    output_example: |
      {
        "商汤科技": {"final_report": "基于财务数据的深度分析报告..."},
        "百度": {"final_report": "竞争对手财务状况分析..."}
      }
    extra: 基于CSV财务数据文件进行深度分析，包含图表生成。

  - name: run_comparison_analysis
    usage: 运行目标公司与各竞争对手的一对一财务对比分析。
    output_example: |
      {
        "商汤科技_vs_百度": {
          "company1": "商汤科技",
          "company2": "百度", 
          "report": "两公司财务对比分析报告..."
        }
      }
    extra: 生成对比分析表格和图表，突出竞争优劣势。

  - name: merge_reports
    usage: 合并个体分析报告和对比分析报告为统一格式。
    output_example: |
      {
        "商汤科技": "个体分析报告内容...",
        "商汤科技_vs_百度": "对比分析报告内容..."
      }
    extra: 整合所有分析结果，便于后续处理。

  - name: evaluation
    usage: 针对目标公司构建估值与预测模型，进行情景分析。
    output_example: |
      {
        "final_report": "基于DCF/PE等方法的估值模型分析，包含敏感性分析和预测图表..."
      }
    extra: 专门针对商汤科技进行深度估值建模和未来预测。

  - name: get_analysis_report
    usage: 整合所有分析结果，生成最终的综合研究报告markdown文件。
    output_example: "财务研报汇总_20231218_143052.md"
    extra: 包含公司信息、股权分析、行业信息、财务分析和估值预测的完整报告。

  - name: deep_report_generation
    usage: 深度生成财务研报，包含公司概况、财务分析和投资建议等章节。
    output_example: "深度财务研报分析_20250722.docx"
    extra: |
      1. 该函数会自动生成报告大纲和各章节内容。  
      2. 最终报告将保存为 Markdown 格式，并转换为 Word 文档。  
      3. 依赖外部工具进行格式化和转换，若缺少应提供友好提示。
      4. 该函数必须在所有前置准备（get_analysis_report）完成后调用。

  # ========== 行业研报工具 ==========
  - name: get_industry_overview
    usage: 获取目标行业的基本概况和发展现状。
    output_example: |
      {
        "人工智能行业概况 发展现状": [
          {"title": "2024年AI行业发展报告", "body": "行业发展迅速..."}
        ]
      }
    extra: 收集行业概况、发展现状、市场容量等基础信息。

  - name: get_industry_chain_analysis
    usage: 分析目标行业的产业链上下游关系。
    output_example: |
      {
        "人工智能产业链上游 供应商": [
          {"title": "AI芯片供应商分析", "body": "上游主要包括..."}
        ]
      }
    extra: 深入分析产业链结构、价值分布和关键环节。

  - name: get_industry_policy_impact
    usage: 收集分析相关行业政策对目标行业的影响。
    output_example: |
      {
        "人工智能行业政策 国家政策": [
          {"title": "AI行业政策解读", "body": "政策支持力度..."}
        ]
      }
    extra: 包含国家政策、监管变化、发展规划等。

  - name: get_industry_technology_trends
    usage: 分析目标行业的技术发展趋势和创新方向。
    output_example: |
      {
        "人工智能技术发展趋势 创新": [
          {"title": "AI技术演进路径", "body": "技术发展方向..."}
        ]
      }
    extra: 关注技术演进、创新突破、未来发展方向。

  - name: get_industry_association_reports
    usage: 收集目标行业协会发布的年度报告和统计数据。
    output_example: |
      {
        "人工智能行业协会 年度报告": [
          {"title": "中国AI产业发展白皮书", "body": "协会统计显示..."}
        ]
      }
    extra: 获取权威行业数据和官方统计信息。

  - name: get_industry_market_scale
    usage: 收集分析目标行业的市场规模和增长数据。
    output_example: |
      {
        "人工智能市场规模 市场容量": [
          {"title": "AI市场规模预测", "body": "市场规模达到..."}
        ]
      }
    extra: 包含市场容量、增长预测、细分市场数据。

  - name: get_leading_companies_data
    usage: 收集目标行业龙头企业的相关信息和数据。
    output_example: |
      [
        {"title": "AI行业龙头企业排名", "body": "百度、阿里巴巴..."}
      ]
    extra: 识别行业领先企业，分析竞争格局。

  - name: analyze_industry_structure
    usage: 基于收集的数据分析行业结构和竞争格局。
    output_example: "行业处于快速发展期，市场集中度较高，头部企业优势明显..."
    extra: 深度分析行业发展阶段、竞争格局、价值链分布。

  - name: analyze_industry_trends
    usage: 分析目标行业的发展趋势和未来前景。
    output_example: "技术发展趋势向智能化、自动化方向演进，预计未来3-5年..."
    extra: 基于数据预测行业发展方向和增长前景。

  - name: generate_industry_report
    usage: 生成完整的行业研究报告。
    output_example: "人工智能行业研报_20250723_151530.md"
    extra: 整合所有行业分析结果，生成专业的行业研报。

  # ========== 宏观经济研报工具 ==========
  - name: get_gdp_data
    usage: 收集目标国家/地区的GDP增长数据和经济指标。
    output_example: |
      {
        "中国GDP 国内生产总值": [
          {"title": "2024年GDP数据发布", "body": "GDP同比增长..."}
        ]
      }
    extra: 包含GDP增长率、经济结构、季度数据等。

  - name: get_cpi_data
    usage: 收集消费者价格指数和通胀相关数据。
    output_example: |
      {
        "中国CPI 消费者价格指数": [
          {"title": "CPI数据解读", "body": "通胀水平保持稳定..."}
        ]
      }
    extra: 分析通胀趋势、价格变化、货币政策影响。

  - name: get_interest_rate_data
    usage: 收集利率环境和货币政策相关数据。
    output_example: |
      {
        "中国利率 基准利率 央行利率": [
          {"title": "央行货币政策分析", "body": "利率政策保持稳健..."}
        ]
      }
    extra: 包含基准利率、市场利率、政策利率变化。

  - name: get_exchange_rate_data
    usage: 收集汇率数据和外汇市场信息。
    output_example: |
      {
        "人民币美元汇率": [
          {"title": "汇率走势分析", "body": "人民币对美元汇率..."}
        ]
      }
    extra: 分析汇率变动、外汇政策、国际收支影响。

  - name: get_federal_reserve_data
    usage: 收集美联储利率政策和全球货币政策信息。
    output_example: |
      {
        "美联储联邦基金利率": [
          {"title": "美联储政策解读", "body": "联邦基金利率维持..."}
        ]
      }
    extra: 关注美联储政策对全球经济的影响。

  - name: get_policy_reports
    usage: 收集政府政策报告和宏观调控措施。
    output_example: |
      {
        "中国政府工作报告": [
          {"title": "2024年政府工作报告", "body": "经济发展目标..."}
        ]
      }
    extra: 包含财政政策、货币政策、发展规划等。

  - name: get_macro_industry_impact
    usage: 分析宏观经济环境对特定行业的影响。
    output_example: |
      {
        "科技行业政策影响": [
          {"title": "宏观政策对科技行业影响", "body": "政策环境有利于..."}
        ]
      }
    extra: 分析宏观环境变化对行业的传导效应。

  - name: analyze_macro_trends
    usage: 基于宏观数据分析经济发展趋势。
    output_example: "当前宏观经济呈现稳中有进态势，GDP增长动力主要来自..."
    extra: 深度分析宏观经济运行态势和发展趋势。

  - name: analyze_policy_impact
    usage: 分析政策环境对经济和市场的影响。
    output_example: "当前政策组合对经济增长具有积极作用，预计..."
    extra: 评估财政、货币、产业政策的效果和前景。

  - name: generate_macro_report
    usage: 生成完整的宏观经济研究报告。
    output_example: "宏观经济研报_20250723_151530.md"
    extra: 整合宏观分析结果，生成专业的宏观经济研报。

  # ========== 研报评价工具 ==========
  - name: load_report_content
    usage: 加载研报文件内容，为评价做准备。
    output_example: "成功加载研报内容，共15842字符"
    extra: 支持markdown格式研报文件，自动识别编码格式。

  - name: identify_report_type_for_evaluation
    usage: 自动识别研报类型（公司/行业/宏观），选择相应评价标准。
    output_example: "识别研报类型为: 公司研报"
    extra: 基于研报内容自动识别，支持三种研报类型的差异化评价。

  - name: evaluate_content_completeness
    usage: 评价研报内容完整性，检查必要章节和信息覆盖度。
    output_example: |
      {
        "score": 85,
        "feedback": "内容结构完整，涵盖了公司概况、财务分析等核心部分，但风险提示部分略显薄弱..."
      }
    extra: 根据研报类型使用不同的完整性标准进行评价。

  - name: evaluate_data_accuracy
    usage: 评价研报中数据的准确性和可靠性。
    output_example: |
      {
        "score": 78,
        "feedback": "财务数据引用基本准确，但部分计算结果存在小幅偏差，数据来源标注不够完整..."
      }
    extra: 检查数据引用准确性、计算正确性、来源可靠性等。

  - name: evaluate_analysis_depth
    usage: 评价研报分析的深度和专业水平。
    output_example: |
      {
        "score": 82,
        "feedback": "财务分析较为深入，运用了多种分析方法，但对行业趋势的分析深度有待加强..."
      }
    extra: 评估分析方法科学性、逻辑深度、专业见解等。

  - name: evaluate_logical_coherence
    usage: 评价研报逻辑一致性和论证严密性。
    output_example: |
      {
        "score": 80,
        "feedback": "整体逻辑清晰，结论与分析基本一致，但部分章节间的逻辑衔接可以更加紧密..."
      }
    extra: 检查论证逻辑、结论一致性、章节连贯性等。

  - name: evaluate_professional_quality
    usage: 评价研报的专业性和规范性。
    output_example: |
      {
        "score": 88,
        "feedback": "专业术语使用准确，分析方法科学规范，表达专业严谨，符合行业标准..."
      }
    extra: 评估专业术语、分析方法、表达规范等专业要素。

  - name: evaluate_market_insight
    usage: 评价行业研报的市场洞察力（仅适用于行业研报）。
    output_example: |
      {
        "score": 86,
        "feedback": "对行业发展趋势判断准确，竞争格局分析深入，市场机会识别精准..."
      }
    extra: 专门针对行业研报的市场分析能力进行评价。

  - name: evaluate_macroeconomic_insight
    usage: 评价宏观研报的宏观洞察力（仅适用于宏观研报）。
    output_example: |
      {
        "score": 84,
        "feedback": "宏观趋势判断准确，政策解读深入，对国际影响分析到位..."
      }
    extra: 专门针对宏观研报的宏观分析能力进行评价。

  - name: calculate_overall_evaluation_score
    usage: 计算各维度加权后的综合评分。
    output_example: |
      {
        "overall_score": 83.2,
        "grade": "B级 (良好)",
        "detailed_scores": {...},
        "evaluation_time": "2025-01-15T10:30:00"
      }
    extra: 根据研报类型使用不同权重计算综合分数和等级。

  - name: generate_evaluation_report
    usage: 生成详细的评价报告，包含评分说明和改进建议。
    output_example: "评价报告生成完成"
    extra: 生成包含详细评分、优劣势分析和改进建议的完整评价报告。

  - name: save_evaluation_result
    usage: 保存评价结果到文件，包括报告和结构化数据。
    output_example: |
      评价结果已保存:
      - 报告: /path/to/report_evaluation.md
      - 数据: /path/to/report_scores.json
    extra: 同时保存markdown格式报告和JSON格式评分数据。

